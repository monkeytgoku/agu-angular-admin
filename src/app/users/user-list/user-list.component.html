<div class="user-list mat-elevation-z8">
  <div class="users-controls">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <button mat-raised-button color="primary"><mat-icon>add_circle</mat-icon> New User</button>
    <!-- <button mat-icon-button color="primary" (click)="openDialog('add')">
      <mat-icon>add_circle</mat-icon>
    </button> -->
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
      <td mat-cell *matCellDef="let element">
        <img *ngIf="element.avatar" width="32" [src]="element.avatar" alt="avatar">
      </td>
    </ng-container>

    <!-- user_name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
    </ng-container>

    <!-- full name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element?.status === 'active'" color="primary">visibility</mat-icon>
          <mat-icon *ngIf="element?.status === 'deactive'" color="warn">visibility_off</mat-icon>
      </td>
    </ng-container>

    <!-- created_date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.createdDate }} </td>
    </ng-container>

    <!-- controls Column -->
    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button color="primary" [routerLink]="['./', element._id]">
          <mat-icon>info</mat-icon>
        </a>
        <a mat-icon-button color="primary" [routerLink]="['/user', element._id, 'edit']">
          <mat-icon>edit_circle</mat-icon>
        </a>
        <button mat-icon-button color="primary" (click)="delete(element._id)">
          <mat-icon>delete_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
